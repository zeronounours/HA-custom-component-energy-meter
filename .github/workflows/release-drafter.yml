name: Draft a release note

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  draft_release:
    name: Release Drafter
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Run release-drafter
        uses: release-drafter/release-drafter@v5.24.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
